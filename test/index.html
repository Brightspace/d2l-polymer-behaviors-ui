<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>d2l-hierarchical-view tests</title>
		<script src="../../wct-browser-legacy/browser.js"></script>
	</head>
	<body>
		<script>
		var testVariants = [], tests = [
			'dom-expand-collapse.html',
			'dom-visibility.html',
			'focusable-arrowkeys-behavior.html',
			'focusable-behavior.html',
			'id.html',
			'visible-on-ancestor-behavior.html',
			'dom-offset-parent.html'
		];

		for (var i = 0; i < tests.length; i++) {
			testVariants.push(tests[i] + '?wc-shadydom=true');
			testVariants.push(tests[i] + '?dom=shadow');
		}

		WCT.loadSuites(testVariants);
		</script>
	</body>
</html>
